{% load static %}
{% load bootstrap5 %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'accounts/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'accounts/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">

    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">

    <title> Signup </title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    {% comment %} Backgroud Video {% endcomment %}
    <div class="bg order-1 order-md-2">
      <video class="h-100 w-100" src="{% static 'accounts/images/loginVideo13.mp4'%}" autoplay muted loop></video>
    </div>

    {% comment %} Login input {% endcomment %}
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="mb-4">
              <h1><span class="pink">회</span>원<span class="cyan">가</span>입</h1>
              <p class="mb-4">당신의 <span class="pink">색</span>을 위한 영화를 <span class="cyan"> 추천</span>합니다.</p>
            </div>
            <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary w-100 login">회원가입</button>
            </form>

            <span class="d-block text-center my-4">&mdash; or &mdash;</span>
            <button class="btn btn-primary w-100 signup" onclick="location.href='{% url 'accounts:login' %}' ">로그인</button>


          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
