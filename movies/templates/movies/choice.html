{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% comment %} bootstrap CDN {% endcomment %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  {% comment %} Style Sheet {% endcomment %}
  <link rel="stylesheet" href="{% static '/css/choice.css' %}">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      {% comment %} 글귀 {% endcomment %}
      <div class="col-5 d-flex align-items-center justify-content-center my-3">
        <h1> 당신의 <span class="pink">색</span>에 대한 </h1>
        <h1> 영화 <span class="cyan">추천</span>할게요</h1>
      </div>

      {% comment %} 색 고르기 {% endcomment %}
      <div class="col-7 my-3">
        <div class="colorPicker"></div>
        <div id="values" class="mt-3"></div>
        <input id="hexInput"></input>
        <button><h2>선택</h2></button>
      </div>
    </div>
  </div>
  {% comment %} Color Pick JS {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script>
    // Create a new color picker instance
    // https://iro.js.org/guide.html#getting-started
    var colorPicker = new iro.ColorPicker(".colorPicker", {
      // color picker options
      // Option guide: https://iro.js.org/guide.html#color-picker-options
      width: 700,
      color: "rgb(255, 0, 0)",
      borderWidth: 1,
      borderColor: "#fff",
    });

    var values = document.getElementById("values");
    var hexInput = document.getElementById("hexInput");

    // https://iro.js.org/guide.html#color-picker-events
    colorPicker.on(["color:init", "color:change"], function (color) {
      // Show the current color in different formats
      // Using the selected color: https://iro.js.org/guide.html#selected-color-api
      values.innerHTML = [
        "hex: " + color.hexString,
        "rgb: " + color.rgbString,
        "hsl: " + color.hslString,
      ].join("<br>");

      hexInput.value = color.hexString;
    });

    hexInput.addEventListener('change', function () {
      colorPicker.color.hexString = this.value;
    });
  </script>
  {% comment %} Bootstrap JS {% endcomment %}

</body>

</html>
